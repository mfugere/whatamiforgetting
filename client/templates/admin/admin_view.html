<template name="adminView">
    {{#if isAdmin}}
        {{#if showReset}}
            <section class="container">
                <h3 class="text-center">Password Reset</h3>
                <form class="col-md-4 col-md-offset-4 password_reset">
                    <div class="form-group">
                        <label for="old_password">Old password</label>
                        <input id="old_password" class="form-control" name="old_password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New password</label>
                        <input id="new_password" class="form-control" name="new_password" type="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </section>
        {{else}}
            <section class="container">
                <h3 class="text-center">Posts Flagged for Review</h3>
            </section>
            <section class="container">
                {{#each memories}}
                    {{> flagged}}
                {{else}}
                    <div class="col-md-6 col-md-offset-3 alert alert-info text-center">
                        <p>There are no posts flagged at this time.</p>
                    </div>
                {{/each}}
            </section>
            <section class="container">
                <div class="text-center">
                    <button type="button" class="btn btn-default show_reset">Reset Password</button>
                </div>
            </section>
        {{/if}}
    {{else}}
        <section class="container">
            <div class="row">
                <form class="col-md-4 col-md-offset-4 admin_login">
                    <div class="form-group">
                        <label for="user">User name</label>
                        <input id="user" class="form-control" name="user" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" name="password" type="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </section>
    {{/if}}
</template>
