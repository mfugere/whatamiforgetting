<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What am I forgetting?</title>
    <meta name="description" content="What am I forgetting?">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<template name="layout">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="container-fluid">
        {{#if error.show}}
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center alert {{error.level}} message fade-out" role="alert">
                    <p>{{error.description}}</p>
                </div>
            </div>
        {{/if}}
        {{#if message.show}}
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center alert {{message.level}} message fade-out" role="alert">
                <p>{{message.description}}</p>
            </div>
        </div>
        {{/if}}
    </section>

    <header class="container">
        <div class="row">
            <h1 class="col-md-6 col-md-offset-3 page-header text-center">What are you forgetting?</h1>
        </div>
    </header>

    {{> yield}}

    <footer class="container">
        <p class="row text-center">Copyright 2015 by Matt Fugere</p>
    </footer>
</template>
